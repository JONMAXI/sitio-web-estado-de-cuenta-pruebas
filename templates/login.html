<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #dfeffc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .login-box img.logo {
      display: block;
      margin: 0 auto 25px auto;
      width: 220px;
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      color: #555;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .form-control {
      padding-left: 40px;
      height: 45px;
    }

    .form-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #aaa;
    }

    .form-group {
      position: relative;
    }

    .btn-primary {
      background-color: #1e70ff;
      border: none;
      height: 45px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #105ce5;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="login-box">
    <!-- Logo de la empresa -->
    <img src="https://maxikash.mx/cdn/shop/files/Logotipo-Maxikash-Outline.png?v=1749328460" alt="Logo Maxikash" class="logo">

    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="form-group mb-3">
        <i class="bi bi-person form-icon"></i>
        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
      </div>

      <div class="form-group mb-4">
        <i class="bi bi-lock form-icon"></i>
        <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>

</body>
</html>
